[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# Configuration for influxdb server to send metrics to
[[outputs.mqtt]]
servers = ["192.168.1.250:1883"]
topic = "telegraf/{{ .Hostname }}/{{ .PluginName }}"
data_format = "json"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################
[[inputs.file]]
  files = ["/sys/class/thermal/thermal_zone0/temp"]
  name_override = "cpu_temperature"
  data_format = "value"
  data_type = "integer"

[[inputs.file]]
  files = ["/sys/devices/platform/cooling_fan/hwmon/*/fan1_input"]
  name_override = "fan_speed"
  data_format = "value"
  data_type = "integer"

[[inputs.file]]
  files = ["/sys/block/nvme0n1/device/hwmon1/temp1_input"]
  name_override = "ssd_temp"
  data_format = "value"
  data_type = "integer"


[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  mount_points = ["/"]

[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.net]]
